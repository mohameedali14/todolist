<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List || App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <h1>To Do List</h1>

    <section id="container">
        <div class="task">
            <i class="fa-solid fa-star icon-1"></i>
            <p class="taskt">Task 1</p>
            <div class="icons">
                <i class="fa-solid fa-trash icon-2"></i>
                <i class="fa-regular fa-face-angry icon-3"></i>
            </div>
        </div>
       
    </section>
    
    <form>
        <input type="text" placeholder="Write your list">
        <button> <i class="fa-solid fa-circle-up"></i></button>
    </form>
    
    <script src="todolist.js"></script>
</body>
</html>
